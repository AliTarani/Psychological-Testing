
<h1>{{ title }}</h1>
<form [formGroup]="form">
  <formly-form [model]="form.value" [fields]="fields" [form]="form" #input></formly-form>

  <button class="m-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded" type="submit">ثبت</button>
  <button class="m-2 bg-gray-300 hover:bg-gray-500 text-white font-bold py-2 px-4 border border-gray-700 rounded" type="submit">انصراف</button>
</form>
